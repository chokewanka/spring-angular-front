<div class="card-header" id="{{'heading' + i}}">
    <h2 class="mb-0">
      <button class="btn btn-sm btn-danger" type="button" (click)="onRemoveExperiencia()">
        x
      </button>
      <button class="btn btn-link" type="button"
        data-toggle="collapse" [attr.data-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i">
        {{nombre.value || 'Nueva Experiencia'}}
      </button>
    </h2>
  </div>
  <div id="{{'collapse' + i}}" class="collapse" [ngClass]="{'show':conocimiento.id==0}" [attr.aria-labelledby]="'heading' + i" data-parent="#acc-conocimientos">
    <div class="card-body">
        <input type="hidden" #id="ngModel" name="id" [(ngModel)]="conocimiento.id">
        <input type="hidden" #id="ngModel" name="idEmpleado" [(ngModel)]="conocimiento.idEmpleado">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" #nombre="ngModel" name="nombre" [(ngModel)]="conocimiento.nombre">
            </div>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Nivel</legend>
            <div class="col-sm-10">
              <div class="form-check" *ngFor="let nivelExperiencia of nivelesExperiencia">
                <input class="form-check-input" type="radio" [value]="nivelExperiencia.id" [name]="'nivelExperiencia'+i"
                  #idNivelExperiencia="ngModel" [(ngModel)]="conocimiento.nivelExperiencia.id">
                <label class="form-check-label">
                  {{nivelExperiencia.nombre}}
                </label>
              </div>
            </div>
          </div>
        </fieldset>
    </div>
  </div>
