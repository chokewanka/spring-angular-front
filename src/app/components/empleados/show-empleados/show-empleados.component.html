<h1 class="animated fadeIn fast">Ver Empleado</h1>
<hr>
<div class="animated fadeIn">
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" [value]="empleado.nombre">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Dirección</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" [value]="empleado.codigo">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Fecha de Ingreso</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" [value]="empleado.fechaIngreso">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Local</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" [value]="empleado.local.nombre">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Salario</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" [value]="empleado.salario">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Edad</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" [value]="empleado.edad">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Teléfono</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" [value]="empleado.telefono">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" [value]="empleado.email">
            </div>
        </div>

        <h3>Conocimientos</h3>

        <div class="row" *ngIf="empleado.conocimientos.length == 0">
            <div class="col-md-12">
              <div class="alert alert-info" role="alert">
                El empleado no tiene conocimientos.
              </div>
            </div>
        </div>
        <div id="acc-conocimientos" *ngIf="empleado.conocimientos.length > 0">
            <div *ngFor="let conocimiento of empleado.conocimientos; index as i" class="card">

                <app-show-conocimientos *ngIf="conocimiento" [conocimiento]="conocimiento" [i]="i"></app-show-conocimientos>

            </div>
        </div>        
        <a [routerLink]="['/empleados']" class="btn btn-light">Volver</a>
    </form>
</div>
