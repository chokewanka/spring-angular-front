<form #empleadoForm="ngForm" autocomplete="off">
    <input type="hidden" #id="ngModel" name="id" [(ngModel)]="empleado.id">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" #name="ngModel" name="nombre" [(ngModel)]="empleado.nombre">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Código</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" #codigo="ngModel" name="codigo" [(ngModel)]="empleado.codigo">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Fecha de Ingreso</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" #codigo="ngModel" name="fechaIngreso" [(ngModel)]="empleado.fechaIngreso">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Local</label>
        <div class="col-sm-10">
            <select #idLocal="ngModel" class="form-control" name="idLocal" [(ngModel)]="empleado.local.id" >
                <option value="0">Elija un local...</option>
                <option *ngFor="let local of locales" [value]="local.id">{{local.nombre}}</option>
              </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Salario</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" #salario="ngModel" name="salario" [(ngModel)]="empleado.salario">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Edad</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" #edad="ngModel" name="edad" [(ngModel)]="empleado.edad">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Teléfono</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" #telefono="ngModel" name="telefono" [(ngModel)]="empleado.telefono">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" #email="ngModel" name="email" [(ngModel)]="empleado.email">
        </div>
    </div>

    <h3>Conocimientos</h3>

    <div id="acc-conocimientos">
        <div *ngFor="let conocimiento of empleado.conocimientos; index as i" class="card">

            <app-form-conocimientos *ngIf="conocimiento.isDeleted == 0" [conocimiento]="conocimiento" [i]="i"
                (handleSubmit)="handleRemoveExperiencia($event)">
            </app-form-conocimientos>

        </div>
    </div>

    <button (click)="onAddExperiencia()" type="button" class="btn btn-primary">Nuevo</button>

    <hr>

    <a [routerLink]="['/empleados']" class="btn btn-light">Cancelar</a>
    <button (click)="onSubmit(empleadoForm)" type="button" class="btn btn-success">Guardar</button>
</form>
